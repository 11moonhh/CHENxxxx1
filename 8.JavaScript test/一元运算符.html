<body>
<script>
    /*
    一元运算符，只需要一个操作数
    + 正号
        -正号不会对数值产生任何影响
    - 负号
        -负号可以对数字进行负号的取反

        对于非Number类型的值
          他会先转换成Number然后再运算
          可以对一个其他类型值的使用+ 来将其转换成Number
     */
    var a ;
    a = true ;
    a = - a ;

    a = "18";
    a = + a ;


  /*  console.log("a=" +a );
    console.log(typeof a);*/

    var result = 1 + "2" + 3 ; //string 123
    var result = 1 + + "2" + 3 ;//number 6
    console.log("result = " + result);
    console.log(typeof result);

</script>
