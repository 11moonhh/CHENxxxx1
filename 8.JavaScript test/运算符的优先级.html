<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运算符的优先级</title>
</head>
<body>
    <script>
        /*,运算符
            使用,可以分割多个语句 一般可以在声明多个变量时使用

            先乘除 后加减
            优先级一样 从左到右运算
         */
        //如果||的优先级比较高 或者两个一样高 则返回3
        //如果&&的优先级高 则应该返回1

        var result = 1 || 2 && 3 ;
        console.log("result = " + result);//1

    </script>
</body>
</html>
