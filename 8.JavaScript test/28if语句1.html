<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if语句1</title>
</head>
<body>
    <script>
        /*
        -   js的程序是从上到下一条一条执行的
        -   通过流程控制语句可以控制程序执行流程
            使程序可以根据一定的条件来选择执行
        -   分类
            1.条件判断语句
            2.条件分支语句
            3.循环语句


        条件判断语句
            -  使用条件判断语句可以在执行某个语句之前进行判断
                如果条件成立才会被执行语句 条件不成立则语句不执行
            -   if语句
            -   语法一：
                    if(条件表达式){
                        语句
                    }
                    if语句在执行时 先会对条件表达式进行求值判断
                    如果条件表达式的值为true 则执行if后的语句
                    如果条件表达式的值为false 则不会执行if后的语句
                         if语句只能控制紧随其后的那个语句
                         如果希望if语句可以控制多个语句 可以放在一个统一的代码块中
                         即使if语句后只有一条语句 也尽量加上{}

         */

        var a = 12;
        if(a > 10)
            alert("a比10大");

    </script>
</body>
</html>
