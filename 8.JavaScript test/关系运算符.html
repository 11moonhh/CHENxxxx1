<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>关系运算符</title>
</head>
<body>
    <script>
        /*
            通过关系运算符可以比较两个值之间的大小关系
            如果关系成立 他会返回true 不成立则返回false

            > 大于号
            < 小于号
            >= 大于等于
            <= 小于等于


            非数值的情况
                -会将其转换成数字 再做比较
                -如果符号两边
                的值都是字符串 不会将其转换成数值做比较 而会分别比较字符串中字母的Unicode编码
                任何值和NaN做任何比较都是false
         */
        //console.log(1>true);//false
        //console.log(1>=true);//true
        //console.log(1>"0");
        //console.log(10>null);//true
        //任何值和NaN做任何比较都是false
        //console.log(10 > "hello");//false
        //console.log("1"<"5");//true
        //console.log("11"<"5");//true
        console.log("a"<"b");//true

    </script>
</body>
</html>
