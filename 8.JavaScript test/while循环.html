<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while循环</title>
</head>
<body>
    <script>
        /*
        向页面中输出连续的数字
        循环语句：
            通过循环语句可以反复的执行一段代码多次

            while 循环
             -语法：
                while(条件表达式){
                    语句...
                }

            - while语句在执行时
            先对条件表达式进行判断
                如果值为true 则执行循环体
                    循环体执行完毕以后 继续对表达式进行判断
                    如果为true 则继续执行循环体 以此类推
                如果值为false 则终止循环


             do...while
                -语法：
                    do{
                    语句...
                    }while(条件表达式)

              执行流程：
              do...while语句在执行时 会先执行循环体
              循环体执行完毕后 在对while后的条件表达式进行判断
              如果结果为true 则继续执行循环体
              如果结果为false 则终止循环

              while ：先判断 后执行
              do...while ：先执行 后判断（可以保证循环体至少循环一次
         */
        var n = 1;
        //像这种将条件表达式写死的true的循环 叫做死循环
        //该循环 不会停止 除非浏览器关闭 死循环在开发中慎用
        //可以使用break来终止循环

       /* while (true){
            alert(n++);
            //判断n是否是10
            if(n == 10){
                //退出循环
                break;
            }


        }*/

       //创建一个循环 往往需要3个步骤

        //创建一个初始化的变量
        var i = 0;
        //在循环中 设置一个条件表达式
        /*while(i < 10){

        //定义一个更新表达式 每次更新初始化变量
            document.write(i++ + "<br />")

        }*/

        do{
            document.write(i++ +"<br>");
        }while(i<=10);
    </script>
</body>
</html>
