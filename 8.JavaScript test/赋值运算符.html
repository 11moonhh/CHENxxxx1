<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>赋值运算符</title>
</head>
<body>
    <script>
            /*
               =
                可以将符号右边的值赋值给左边的变量
             */
        var a = 10;

        //a = a + 5 ;
        a += 5 ;
        console.log("a = " + a);
    </script>
</body>
</html>
