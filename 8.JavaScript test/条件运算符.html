<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件运算符</title>
</head>
<body>
    <script>
        /*
        条件运算符也叫三元运算符
            语法:
                条件表达式?语句1:语句2；
            -执行流程：
                 条件运算符在执行时 首先对条件表达式进行求值
                   如果该值为true 则执行语句1 并返回执行结果
                   如果该值为false 则执行语句2 并返回执行结果
                如果条件表达式的求值结果是一个非布尔值
                会将其转换成布尔值然后再运算
         */

        //false?alert("语句1"):alert("语句2");
        var a = 30;
        var b = 43;
        var c = 50;
        //a > b ? alert("√"):alert("X");
        //获取a和b中的最大值
        var max = a > b ? a : b ;
        //获取a b c中的最大值
        var d = max > c ? max : c ;

        //不推荐使用
        var max = a > b ? (a > c ? a : c );( b > c ? b : c ) ;
        console.log("最大值是："+max);

    </script>
</body>
</html>
