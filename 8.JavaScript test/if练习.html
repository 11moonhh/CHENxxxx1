<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习</title>
</head>
<body>
    <script>
        /*
            编写程序 由键盘输入三个整数 分别存入变量num1 num2 num3
            对他们进行排序 并且从小到大输出
         */
        //prompt()的返回值是string
        var num1 = +prompt("请输入第一个整数：");
        var num2 = +prompt("请输入第二个整数：");
        var num3 = +prompt("请输入第三个整数：");

        /*var max = num1 > num2 ? num1 : num2;
        max = max > num3 ? max : num3;

        alert(max"-");*/
        //alert(typeof num1);

        //找到三个数中数值最小的
        if (num1 < num2 && num1 < num3){
            //num1最小 要比较num2和num3
            if (num2 < num3){
                // num1 num2 num3
                alert(num1 + ","+num2 +","+num3);
            }else {
                //num1 num3 num2
                alert(num1 + ","+num3 +","+num2);
            }
        }else if (num2 < num1 && num2 < num3){
            //num2最小 要比较num1和num3
            if(num1 < num3){
                //num2 num1 num3
                alert(num2 + "," + num1 + "," + num3);
            }else {
                //num2 num3 num1
                alert(num2 + ","+num3 +","+num1);
            }
        }else {
            //num3最小 要比较num1和num2
            if (num1 < num2){
                //num3 num1 num2
                alert(num3 + ","+num1 +","+num2);
            }else {
                //num3 num2 num1
                alert(num3 + ","+num2 +","+num1);
            }
        }

    </script>
</body>
</html>
