<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>非布尔值的与或非运算</title>
</head>
<body>
    <script>
        /* &&  ||   非布尔值的情况
           对于非布尔值进行与或运算时
              会将其转换成布尔值 然后再运算
              返回的是原值 不是true/false
                - 与运算 &&
                  第一个值为true 返回第二个值
                  第一个值为false 返回第一个值



                - 或运算  ||
                  第一个值为true 返回第一个值
                  第一个值为false 返回第二个值
         */

        // true && true
        //与运算 如果两个值都为true 则返回后面的
        var result = 1 && 2;//2


        // false && true
        //与运算 只要有一个false则返回false
        result = 0 & 2;//0


        //false && flase
        //与运算 如果两个值都是false 则返回前面的
        result = NaN && 0 ;


        //第一个是true 直接返回true
        result = 1 || 2;

        //如果第一个值为false 直接返回第二个值
        result = NaN || 0 ;

        //false && true
        result = "" || "hello"
        console.log("result = " + result);

    </script>
</body>
</html>
