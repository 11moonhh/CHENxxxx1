<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件分支语句</title>
</head>
<body>
    <script>
        /*
        条件分支语句 也叫switch语句
         */

        var num = 1;

        if (num==1){
            console.log("一")
        }
    </script>
</body>
</html>
