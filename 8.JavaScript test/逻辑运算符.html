<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>逻辑运算符</title>
</head>
<body>
    <script>
        /*Js中有三种逻辑运算符
        ! 非
            -!可以用来对一个值进行非运算
            非运算就是对一个布尔值进行取反操作
            对一个值两次取反 这个值不会变
            - 如果对非布尔值进行运算 则会将其转换成布尔值 再取反
                    可以利用这个特点 任意一个数据类型 做两次非运算  转换成布尔值
                    除了0 其他数都是true


        && 与
              -可以对符号两侧的值进行运算并返回结果
               只要有一个值为false就会返回false
               两个值都为true时才会返回true
               Js中的“与”属于短路的与 如果第一个值为false 则不会再看第二个值


        ||或
            -只要有一个true就会返回true
             两个值都是false才会返回false
             Js中的“或”属于短路的或
         */

        //如果两个值都是true则返回true
        //只要有一个false就返回false
        var result = true && false ;
        var result = true && true ;
        console.log("result = " + result);

    </script>
</body>
</html>
