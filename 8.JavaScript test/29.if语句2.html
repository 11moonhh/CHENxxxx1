        }else id(条件表达式){

        }else{

        }
         */

        var age =110 ;

        if(age == 100){
            alert("100岁了");
        }else if(age >=80 && age < 100){
            alert("超过80岁了");
        }else if(age >= 60 && age < 80){
            alert("超过60岁了");
        }else if(age >= 30 && age < 60){
            alert("超过30岁了");
        }else if(age >100){
            alert("超过100了");
        } else{
            alert("还没到30岁");
        }
    </script>
